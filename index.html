<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡§∞itix</title>
    <style>
        :root {
            --light-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --dark-bg: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            --light-text: #2c3e50;
            --dark-text: #ecf0f1;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
            background: var(--light-bg);
            color: var(--light-text);
        }

        body.dark-theme {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        body.dark-theme .theme-toggle::before {
            transform: translateX(30px);
            background: #2c3e50;
        }

        .typing-container {
            font-size: 2.5em;
            margin: 50px 0;
            text-align: center;
            min-height: 60px;
        }

        .tile-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tile {
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .tile:active {
            transform: scale(0.95);
        }

        .emoji {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="theme-toggle"></div>
    <h1 class="typing-container">Choose <span id="typing-text"></span></h1>
    
    <div class="tile-container">
        <div class="tile">
            <div class="emoji">üèè</div>
            Cricket
        </div>
        <div class="tile">
            <div class="emoji">üåç</div>
            Geopolitics
        </div>
        <div class="tile">
            <div class="emoji">ü§ñ</div>
            Artificial Intelligence
        </div>
        <div class="tile">
            <div class="emoji">üìú</div>
            Specifications
        </div>
    </div>

    <script>
        // Theme Toggle
        document.querySelector('.theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });

        // Typing Effect
        const typingText = document.getElementById('typing-text');
        const words = ['Ritix', 'Cricket', 'Geopolitics', 'Specifications', 'Artificial Intelligence'];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentWord = words[wordIndex];
            const speed = isDeleting ? 100 : 150;

            if (!isDeleting) {
                typingText.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
            } else {
                typingText.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            }

            if (charIndex === currentWord.length + 1) {
                isDeleting = true;
                setTimeout(type, 1000);
            } else if (charIndex === 0 && isDeleting) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                setTimeout(type, 500);
            } else {
                setTimeout(type, speed);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(type, 1000);
            
            // Add tile click/hover effects
            document.querySelectorAll('.tile').forEach(tile => {
                tile.addEventListener('mouseenter', () => {
                    tile.style.transform = 'translateY(-5px) scale(1.05)';
                });
                
                tile.addEventListener('mouseleave', () => {
                    tile.style.transform = 'translateY(0) scale(1)';
                });
                
                tile.addEventListener('click', () => {
                    tile.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        tile.style.transform = 'scale(1)';
                    }, 200);
                });
            });
        });
    </script>
</body>
</html>
