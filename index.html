<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritix</title>  <!-- Updated Title -->

    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon (Logo in Tab Bar) -->
    <link rel="icon" type="image/png" href="logo.jpg">

    <!-- Open Graph (For Preview When Link is Shared) -->
    <meta property="og:title" content="Ritix - Latest News & Facts">
    <meta property="og:description" content="Get the latest news on geopolitics, cricket, and technology with Ritix.">
    <meta property="og:image" content="logo.jpg">
    <meta property="og:url" content="https://yourwebsite.github.io/">
</head>

<body>
    <header>
        <img src="logo.jpg" alt="Ritix Logo" class="logo">  <!-- Updated Logo -->
    </header>

    <div class="border-line"></div>

    <h1>Choose <span id="typing-word"></span></h1>

    <label class="toggle-switch">
        <input type="checkbox" id="mode-toggle">
        <span class="slider"></span>
    </label>

    <script src="script.js"></script>
</body>
</html>
